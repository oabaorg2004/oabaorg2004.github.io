<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
     <title>FC BARCELONA</title>
</head>
<body>
		<h1> FC Barcelona Contacto </h1>
		<center>
		<img src="https://global.rakuten.com/corp/fcbarcelona/assets/img/main_sp.png" width="1200" height="700">
		</center>
		<h2> Formulario para abonados </h2>
		<form action="paginaprincipal.html"method="get">
		<li>
			<label for="name">Nombre:</label>
			<input	type="text"	id="name"	name="user_name""required">
		</li>
		<li>
			<label for="email">Correo electrónico:</label>
			<input type="email"	id="email"	name="user_email">
		</li>
		<li>
			<label for="gender">Sexo:</label>
			<input type="radio" 	id="gender"	name="type_gender"> 			
			<label for="hombre">Hombre</label>
  			<input type="radio"	id="gender" 	name="type:gender">
 			<label for="mujer">Mujer</label>
		</li>
		<li>
			<label for="estadocivil">Estado civil:</label>
			<input type="checkbox" id="cbox1" value="first_checkbox">Casado</label>
			<input type="checkbox" id="cbox2" value="second_checkbox">Soltero</label>
			<input type="checkbox" id="cbox2" value="third_checkbox">Viudo</label>
		</li>
		<li>
			<label for="informacion">Informacion adicional:</label>
			<textarea id="informacion" name="informacion" rows="4" cols="50">
			</textarea>
		</li>
		<li>
			Selecciona la opción deseada:
  			<select name="combo">
    			<!-- Opciones de la lista -->
    			<option value="1">Pack abonado 1 temporada</option>
    			<option value="2" selected>Pack abonado 3 temporadas</option>
   			 <option value="3">Pack abonado 5 temporadas</option>
  			</select>
		</li>
		<li>
			<input	type="submit"	value="Enviar datos">
			<input type="reset" value="Borrar datos">
		</li>
		<li> <a href="paginaprincipal.html">Volver al sitio web</a> </li>
		</form>

		<footer>
		Pie de página &copy; Octavio 2021	
		</footer>
</body>
</html>
