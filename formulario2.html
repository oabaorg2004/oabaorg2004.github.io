<!DOCTYPE html> 
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<title>Formulario de prueba HTML5</title>
	</head>
<body>
		<form action= method="get">
		<li>
			<label for="name">Nombre:</label>
			<input	type="text"	id="name"	name="user_name""required">
		</li>
		<li>
			<label for="email">Correo electrónico:</label>
			<input type="email"	id="email"	name="user_email">
		</li>
		<li>
			<label for="url">URL:</label>
			<input type="url" id="url"	name="user_url" placeholder="Escribe la URL de tu página web personal">
		</li>
		<li>
			<label	for="date">Fecha:</label>
			<input	type="date" id="date"	name="user_date">
		</li>
		<li>
			<label	for="time">Tiempo:<label>
			<input	type="time"	id="time"	name="user_time">
		</li>
		<li>
			<label	for="datetime">Fecha y hora:<label>
			<input	type="datetime"	id="datetime"	name="user_datetime">
		</li>
		<li>
			<label	for="month">Mes:<label>
			<input	type="month"	id="month"	name="user_month">
		</li>
		<li>
			<label	for="week">Semana:<label>
			<input	type="week"	id="week"	name="user_week">
		</li>
		<li>
			<label	for="number">Número:<label>
			<input	type="number"	id="number"	name="user_number"	min="-10"	max="10">
		</li>
		<li>
			<label	for="tel">Teléfono:<label>
			<input	type="tel"	id="tel"	name="user_tel">
		</li>
		<li>
			<label	for="search">Término de búsqueda:<label>
			<input	type="search"	id="search"	name="user_search">
		</li>
		<li>
			<label	for="color">Color favorito:<label>
			<input	type="color"	id="color"	name="user_color">
		</li>
		<li>
			<input	type="submit"	value="Enviar datos">
		</li>
        <li>
            <p>Color de pelo:<p>
                <input type="radio" id="rojo" name="color_pelo" value="rojo">
                <label for="rojo">Rojo</label><br>
                <input type="radio" id="morero" name="color_pelo" value="moreno">
                <label for="moreno">Moreno</label><br>
                <input type="radio" id="rubio" name="color_pelo" value="rubio">
                <label for="rubio">Rubio</label
        </li>
        <li>
            <p>Nacionalidad:<p>
                <input type="radio" id="español" name="nacionalidad" value="español">
                <label for="español">Español</label><br>
                <input type="radio" id="extranjero" name="nacionalidad" value="extranjero">
                <label for="extranjero">Extranjero</label><br>
        </li>
        <li>
            <p>¡Navegadores instalados:<p>
                <input type="checkbox" id="navegador1" name="navegador1" value="Google Chrome">
                <label for="navegador1">Google Chrome</label><br>
                <input type="checkbox" id="navegador2" name="navegador2" value="Microsoft Edge">
                <label for="navegador2">Microsoft Edge</label><br>
                <input type="checkbox" id="navegador3" name="navegador3" value="Mozilla Firefox">
                <label for="navegador3">Mozilla Firefox</label><br>
                <input type="checkbox" id="navegador4" name="navegador4" value="Opera">
                <label for="navegador4">Opera</label><br>
       	</li>
        <li>
            <p>Provincia:<p>
		<select>
                <option>Almería</option>
	        <option>Cádiz</option>
	        <option>Córdoba</option>
                <option>Granada</option>
	        <option>Huelva</option>
	        <option>Jaén</option>
                <option>Málaga</option>
	        <option>Sevilla</option>
		</select>	
        </li>
        <li>
		 <p>Contraseña:<p>
            	<input type="password" minleght="8" maxleght="16" required="a-z" "A-Z" "0-9">
        </li>
        <li>
           	 <input type="Reset" value="Borrar todo">
        </li>
        <li>
            	<button type = "button" onclick = "alert ('¡¡MUCHAS GRACIAS!!')" >Enviar formulario
        </li>
        </form>
<a href="index.html"</a>
</body>
</html>
